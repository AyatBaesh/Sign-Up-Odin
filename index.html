<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="logo">
          <img src="images/odin-logo.png" id="logo-img" alt="OdinLogo" />
          <div class="logo-caption">ODIN</div>
        </div>
      </div>

      <div class="form-section">
        <div class="header">
          <span>
            This is not a real online service! Sign up <i>now</i> to get 20%
            off!
          </span>
          <span>You know you want to!</span>
        </div>
        <form action="submitted.html" method="post">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="row name-info">
              <div class="column">
                <label for="firstName">First name:</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="column">
                <label for="lastName">Last name:</label>
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </div>
            <div class="row email-phone">
              <div class="column">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  title="please enter correct email, example: email@gmail.com"
                  required
                />
              </div>
              <div class="column">
                <label for="phone">Phone number:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  minlength="13"
                  maxlength="13"
                  placeholder="+012 345 678 901"
                  pattern="\+[0-9]{12}"
                  title="please enter correct phone number with no spaces, example: +012345678901"
                  required
                />
              </div>
            </div>
            <div class="row password">
              <div class="column">
                <label for="password">Password:</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  required
                />
              </div>
              <div class="column">
                <label for="confirmPassword">Repeat password:</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  minlength="8"
                  required
                />
              </div>
            </div>
            <p id="error-message" style="display: none; color: red">
              Passwords do not match!
            </p>
          </fieldset>

          <div class="submit">
            <button id="submitButton" type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
